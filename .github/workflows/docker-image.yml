name: Build and Run Docker Container

on:
  push:
    branches:
      - main  # Triggers the action on push to the main branch

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
    

      - name: For Build Docker image
        run: sudo docker build -t vueimagejs .

      - name: for run Docker container
        run: sudo docker container run -d --name vue_app -p 8081:80 vueimagejs
